<body>
  <div *ngIf="isLoading | async" class="progress">
    <div class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
  <br>
  <div class="container">
    <table class="table table-hover">
      <thead>
        <div class="bg">
          <div class="centerer">
            <a (click)="open(content)"  (click)="callApi()" class="button">Add new</a>
          </div>
          </div>
          <tr>
            <th scope="row">Guest ID</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Phone</th>
            <th>Action</th>
          </tr>
      </thead>
      <tbody>
        <tr *ngFor="let guest of guests">
          <td><span>{{guest.id}}</span></td>
          <td><span>{{guest.name}}</span></td>
          <td><span>{{guest.surname}}</span></td>
          <td><span>{{guest.phone}}</span></td>
          <td>
            <button class="btn btn-sm btn-warning" (click)="open(contentE)" (click)="editGuest(guest)" (click)="callApi()">
              <i class="fa fa-edit"></i>Edit</button>
            <button class="btn btn-sm btn-danger" (click)="deleteGuest(guest)" (click)="callApi()">
              <i class="fa fa-trash"></i>Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add guest</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form #guestForm="ngForm">
      <div class="form-group">
        <label>Name</label>
        <input type="name" class="form-control" name="name" #name placeholder="Insert name" ngModel required>
      </div>
      <div class="form-group">
        <label>Surname</label>
        <input type="surname" class="form-control" name="surname" #surname placeholder="Insert surname" ngModel
          required>
      </div>
      <div class="form-group">
        <label>Phone</label>
        <input type="phone" class="form-control" name="phone" #phone placeholder="Insert phone" ngModel required>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" [disabled]="!guestForm.valid" (click)="modal.close('Save click')"
      (click)="addGuest(guestForm.value)">Save</button>
  </div>
</ng-template>

<ng-template #contentE let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Edit</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form #guestForm="ngForm">
      <div class="form-group">
        <label>Name</label>
        <input type="name" class="form-control" name="name" #name [(ngModel)]="guestObj.name" required>
      </div>
      <div class="form-group">
        <label>Surname</label>
        <input type="text" class="form-control" name="surname" #surname [(ngModel)]="guestObj.surname" required>
      </div>
      <div class="form-group">
        <label>Phone</label>
        <input type="text" class="form-control" name="phone" #phone [(ngModel)]="guestObj.phone" required>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="updateGuest()" (click)="modal.close('Save click')">Save update</button>
  </div>
</ng-template>
