<body>
  <div *ngIf="isLoading | async" class="progress">
    <div class="progress-bar progress-bar-striped bg-dark" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
  <br>
  <div class="container">
    <div class="bg">
      <div class="centerer">
        <a (click)="open(content)" (click)="callApi()" class="button">Add new</a>
      </div>
    </div>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="row">Hotel ID </th>
          <th>Name</th>
          <th>Phone</th>
          <th>Address</th>
          <th>Email</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let hotel of hotels">
          <td><span>{{hotel.id}}</span></td>
          <td><span>{{hotel.name}}</span></td>
          <td><span>{{hotel.phone}}</span></td>
          <td><span>{{hotel.address}}</span></td>
          <td><span>{{hotel.email}}</span></td>
          <td>
            <button class="btn btn-sm btn-warning" (click)="callApi()" (click)="open(contentE)"
              (click)="editHotel(hotel)">
              <i class="fa fa-edit"></i>Edit</button>
            <button class="btn btn-sm btn-danger" (click)="callApi()" (click)="deleteHotel(hotel)">
              <i class="fa fa-trash"></i>Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add hotel</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form #hotelForm="ngForm">
      <div class="form-group">
        <label>Name</label>
        <input type="name" class="form-control" name="name" #name placeholder="Insert hotel name" ngModel required>
      </div>
      <div class="form-group">
        <label>Phone</label>
        <input type="text" class="form-control" name="phone" #phone placeholder="Insert phone" ngModel #phone="ngModel">
      </div>
      <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" name="address" #address placeholder="Insert address" ngModel>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" name="email" #email placeholder="Insert hotel email" ngModel email
          required #hotelemail="ngModel">
        <small class="form-text text-muted" *ngIf="hotelemail.touched && !hotelemail.valid">Email must contain
          @!</small>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" [disabled]="!hotelForm.valid" (click)="modal.close('Save click')"
      (click)="addHotel(hotelForm.value)">Save</button>
  </div>
</ng-template>

<ng-template #contentE let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Edit</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form #hotelForm="ngForm">
      <div class="form-group">
        <label>Name</label>
        <input type="name" class="form-control" name="name" #name [(ngModel)]="hotelObj.name" required>
      </div>
      <div class="form-group">
        <label>Phone</label>
        <input type="text" class="form-control" name="phone" #phone [(ngModel)]="hotelObj.phone" #hotelphone="ngModel">
        <!-- <small class="form-text text-muted" *ngIf="hotelphone.touched && !hotelphone.valid">Must be number</small> -->
      </div>
      <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" name="address" #address [(ngModel)]="hotelObj.address">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" name="email" #email [(ngModel)]="hotelObj.email" email required
          #hotelemail="ngModel">
        <small class="form-text text-muted" *ngIf="hotelemail.touched && !hotelemail.valid">Email must contain
          @!</small>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="updateHotel()" (click)="modal.close('Save click')">Save
      update</button>
  </div>
</ng-template>
